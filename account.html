<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management System - Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bank Management System</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="account.html">Accounts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Manage Your Bank Accounts</h1>

        <!-- Add Account Form -->
        <div class="card mt-5">
            <div class="card-header bg-primary text-white">Add New Account</div>
            <div class="card-body">
                <form id="addAccountForm">
                    <div class="mb-3">
                        <label for="accountName" class="form-label">Account Holder Name</label>
                        <input type="text" class="form-control" id="accountName" placeholder="Enter name" required>
                    </div>
                    <div class="mb-3">
                        <label for="accountNumber" class="form-label">Account Number</label>
                        <input type="text" class="form-control" id="accountNumber" placeholder="Enter account number" required>
                    </div>
                    <div class="mb-3">
                        <label for="accountType" class="form-label">Account Type</label>
                        <select class="form-control" id="accountType" required>
                            <option value="Savings">Savings</option>
                            <option value="Current">Current</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="initialBalance" class="form-label">Initial Balance</label>
                        <input type="number" class="form-control" id="initialBalance" placeholder="Enter initial balance" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Add Account</button>
                </form>
            </div>
        </div>

        <!-- Account List -->
        <div class="mt-5">
            <h2>Account List</h2>
            <table class="table table-bordered table-striped">
                <thead class="table-primary">
                    <tr>
                        <th>Account Holder Name</th>
                        <th>Account Number</th>
                        <th>Account Type</th>
                        <th>Balance</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="accountList">
                    <tr>
                        <td colspan="5" class="text-muted text-center">No accounts added yet.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
